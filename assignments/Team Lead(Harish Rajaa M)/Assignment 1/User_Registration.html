<html>
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
          body{
            font-family: 'Times New Roman', Times, serif;
            color:Black;
          }
            .container
            {
                margin-top: 40px;
                width: 30pc;
            }
            h2{text-align: center;
               font-family: 'Times New Roman', Times, serif;
               font-weight:bold;}
            button{margin-left: 40%;}
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Registration</h2><br>
            <form action="#" method="post">
              <div class="form-group">
                <label for="fname">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter First Name" name="name" required="required">
              </div><br>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required="required">
              </div><br>
              <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="number" class="form-control" id="pwd" placeholder="Enter mobile number" name="mobile" required="required">
              </div><br>
              <div class="form-group">
                <label for="cname">City:</label>
                <input type="text" class="form-control" id="cname" placeholder="Enter City" name="cname" required="required">
              </div><br>
              <div class="form-group">
                <label for="sname">State:</label>
                <input type="text" class="form-control" id="sname" placeholder="Enter State" name="sname" required="required">
              </div><br>
              <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" placeholder="Enter Country" name="country" required="required">
              </div>
              <br>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
    </body>
</html>
